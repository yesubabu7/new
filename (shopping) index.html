<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Gallery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container mt-4">
    <div class="text-right mb-3">
      <button id="view-cart" class="btn btn-primary">View Cart</button>
    </div>

    <h1 class="mb-3">Shpping by yesu</h1>

    <div>
      <label for="ratingFilter">Filter by Rating:</label>
      <select id="ratingFilter" class="form-control form-control-sm">
        <option value="0">All Ratings</option>
        <option value="1">1 Star</option>
        <option value="2">2 Stars</option>
        <option value="3">3 Stars</option>
        <option value="4">4 Stars</option>
        <option value="5">5 Stars</option>
      </select>
      <button id="filterButton" class="btn btn-secondary btn-sm">Apply Filter</button>
    </div>

    <div class="row mt-3" id="data-output">
      <!-- Products will be displayed here -->
    </div>

    <div class="pagination mt-3">
      <button id="prevPage" class="btn btn-outline-primary btn-sm">Previous</button>
      <button id="nextPage" class="btn btn-outline-primary btn-sm">Next</button>
    </div>

    <div id="cart-content" class="mt-3">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>

      <button id="clear-cart" class="btn btn-danger">Clear Cart</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
